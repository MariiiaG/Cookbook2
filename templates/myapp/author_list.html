{% extends "myapp/base.html" %}
{% block content %}
<h4>List of our Authors</h4>
<table class="table table-striped table-bordered text-start">
    <thead>
        <tr>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
    {% for author in author_list.all %}
    <tr>
        <td><a href="{{ author.id }}">{{ author.first_name}} {{ author.last_name}} </a></td>
    </tr>
    {% endfor %}
    <tbody>
</table>
{% endblock %}
